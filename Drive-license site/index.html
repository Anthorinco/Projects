<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive license</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label class="text" id="input1">Enter your drive license number:</label><br>
    <input
      class="text"
      type="text"
      id="license-number"
      placeholder="License-Number"
    /><br />
    <label class="text" id="input2">Enter your Age:</label><br>
    <input
      class="text"
      type="text"
      id="Age"
      placeholder="Enter your Age"
    /><br />
    <button class="text" id="Submit">Submit</button>
    <h1 class="text" id="Result"></h1>

    <script src="index.js"></script>
  </body>
</html>
