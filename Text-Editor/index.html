<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Mini Editor de Texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mini Editor de Texto</h1>
  <input type="text" id="entrada" placeholder="Digite algo aqui">
  <br>
  <button id="maiuscula">Maiúsculas</button>
  <button id="minuscula">Minúsculas</button>
  <button id="removerespaço">Remover Espaços</button>

  <h1>Resultado:</h1>
  <p id="resultado"></p>

  <script src="index.js"></script>
</body>
</html>
